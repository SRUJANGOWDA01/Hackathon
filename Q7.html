<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>given a string str.the task is to check if it  is pangram or not (A pangram is a sentence containing every letter in the English alphabet).
     Input : "The quick brown fox jumps over the lazy dog"
    </h1>
    
    <script>
        function isPangram(str) {
    str = str.toLowerCase();

    const charSet = new Set();

    for (let char of str) {
        if (char >= 'a' && char <= 'z') {
            charSet.add(char); 
        }
    }

    return charSet.size === 26;
}

// Input
const str = "The quick brown fox jumps over the lazy dog";
console.log(isPangram(str)); // Output: true

    </script>
</body>
</html>
