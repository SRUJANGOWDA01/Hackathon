<body>
    <h1>
        The cumulative sum of an array at index i is defined as the sum of all elements of the array from index 0 to index i, Given an array,return its cumulative sum
    </h1>
    <script>
        function cumulativeSum(arr) {
    let sum = 0;
    const cumulativeSumArray = [];
    for (let i = 0; i < arr.length; i++) {
        sum += arr[i];
        cumulativeSumArray.push(sum);
    }
    return cumulativeSumArray;
}

// Input
const arr = [1, 2, 3, 4];
console.log(cumulativeSum(arr)); 

    </script>
</body>
